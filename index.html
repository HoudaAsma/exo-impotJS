<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="dist/sweetalert2.min.css">
</head>
<body>
    <div class="row">
        <nav class="navbar bg-body-tertiary text-cente">
            <div class="container-fluid mx-auto text-center">
                <h1>Etes vous imposable?</h1>
                

                
                <a class="navbar-brand">
                    <img src="node_modules/bootstrap-icons/icons/bank2.svg" alt="Logo" width="70" height="50"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        <div class="b-example-divider"></div>
        <div class="row">
            <div class="col-lg-6 mx-auto text-center mt-5">
                <br><br>
            </div>
        </div>
        <div class="col-lg-6 mx-auto flex">
            <select class="form-select form-select-lg mb-3 shadow p-3 mb-5 bg-body-tertiary rounded" aria-label="Large select example" id="genre">
                <option selected>Quel est votre genre ?</option>
                <option value="Femme">Femme</option>
                <option value="Homme">Homme</option>
                <input class="form-control shadow p-2 mb-5 bg-body-tertiary rounded" type="number" placeholder="Entrez votre age" aria-label="Votre age" id="age">
                <button type="button" class="btn btn-light mt-5 mx-auto text-cente " id="bouton" >Valider</button>
            </select>
        </div>
    </div><br><br>
    <div class="b-example-divider"></div>

    <div class="container">
        <footer class="py-5">
            <div class="row">
                <div class="col-6 col-md-2 mb-3">
                    <h5>Section</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Home</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Features</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Pricing</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">FAQs</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">About</a></li>
                    </ul>
                </div>
                
        
                <div class="col-md-4 offset-md-1 mb-3 mx-auto text-right mt-5">
                    <form>
                        <h5>Subscribe to our newsletter</h5>
                        <p>Monthly digest of what's new and exciting from us.</p>
                        <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                            <label for="newsletter1" class="visually-hidden">Email address</label>
                            <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                            <button class="btn btn-primary" type="button">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        <hr>
            <div class="d-flex flex-column mx-auto text-center mt-5">
                <p>&copy; 2024 Company, Inc. All rights reserved.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#twitter" />
                            </svg></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#instagram" />
                            </svg></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#facebook" />
                            </svg></a></li>
                </ul>
            </div>
            <!-- fin du formulaire-->
        
        
        
            <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
            <script src="js/main.js"></script>
        
        
            </body>
